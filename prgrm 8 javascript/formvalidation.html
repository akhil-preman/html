<html>
<head>
<title>Registration Form</title>
<style>
body {
	background: #e3f2fd;
	font-family: Arial, sans-serif;
}
form {
	background: #ffffff;
	padding: 25px; 
	width: 320px; 
	margin: 50px auto; 
	border-radius: 8px;
	box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h1 {
	color: #0d47a1;
}
label {
	display: block; 
	margin-top: 10px; 
	font-weight: bold; 
	color: #1565c0;
}
input, button {
	width: 100%; 
	padding: 10px; 
	margin-top: 6px; 
	box-sizing: border-box;
	border-radius: 4px;
	border: 1px solid #90caf9;
}
input:focus {
	outline: none;
	border-color: #42a5f5;
	box-shadow: 0 0 5px #90caf9;
}
button {
	background: #1e88e5;
	color: white; 
	border: none; 
	margin-top: 15px;
	cursor: pointer;
	font-size: 16px;
	font-weight: bold;
	transition: background 0.3s;
}
button:hover {
	background: #1565c0;
}
button[type="button"] {
	background: #ef5350;
}
button[type="button"]:hover {
	background: #c62828;
}
</style>
</head>

<body>
<script>
function cancel() {
	alert("You clicked cancel");
}
function validate() {
	var passwd = document.getElementById("pwd").value;
	var passwd1 = document.getElementById("pwd1").value;
	var nme = document.getElementById("nm").value;
	var phne = document.getElementById("no").value;

	if (nme == "") {
		alert("Enter your name");
		return false;
	} else if (!isNaN(nme)) {
		alert("Name should not be a number");
		return false;
	} else if (phne == "") {
		alert("You need to enter phone number");
		return false;
	} else if (phne.length != 10) {
		alert("Phone number must be 10 digits");
		return false;
	} else if (isNaN(phne)) {
		alert("Phone number must not be characters");
		return false;
	} else if (passwd == "") {
		alert("Enter a password");
		return false;
	} else if (passwd.length != 8) {
		alert("Password must be exactly 8 characters");
		return false;
	} else if (passwd1 != passwd) {
		alert("Re-enter the correct password");
		return false;
	} else {
		alert("Thank you for registration");
		return true;
	}
}
</script>

<center><h1><b>REGISTRATION FORM</b></h1></center>

<form>
	<label>Name:</label>
	<input type="text" id="nm" placeholder="Enter your name" required><br><br>

	<label>Mobile:</label>
	<input type="text" id="no" maxlength="10" placeholder="Phone no" required><br><br>

	<label>Password:</label>
	<input type="password" id="pwd" maxlength="8" placeholder="Enter password" required><br><br>

	<label>Re-Enter Password:</label>
	<input type="password" id="pwd1" maxlength="8" placeholder="Re-enter password" required><br><br>

	<button type="submit" onClick="return validate()">Submit</button>
	<button type="button" onClick="cancel()">Cancel</button>
</form>
</body>
</html>
