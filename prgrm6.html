<html>
<body>
<script>
		var s1="Welcome to JS Programming"
		document.writeln(s1,"<br>")
		
		document.writeln("<h4> string functions</h4>")
		
		document.writeln("indexof(o)is ",s1.indexOf("o"),"<br>")
		document.writeln("search() ",s1.search("o"),"<br>")
		document.writeln("Slice(0-7) ",s1.slice(0,7),"<br>")
		document.writeln("Substring() ",s1.substring(1,12,),"<br>")
		document.writeln("Replace() ",s1.replace("JS","Java Script"),"<br>")
		var s2=" Hello ";
		document.writeln(s2.concat(s1),"<br>")
		
		document.writeln("<h4> math functions</h4>")
		
		document.writeln("Rounded value of 9.8 is ",Math.round(9.8)+"<br>")
		document.writeln("Minimum of 4,3,2,1 is : ",Math.min(4,3,2,1)+"<br>")
		document.writeln("Maximum of 10,20,30,40 is : ",Math.max(10,20, 30 , 40)+"<br>")
		document.writeln("Absolute value of -5 is : ",Math.abs(-5)+"<br>")
		document.writeln("2 to the power 4 is : ",Math.pow(2,4)+"<br>")

		
		</script>
		</body>
		</html>
